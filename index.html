<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptador de textp - andy</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body class="body">
    
    <div class="container">
        
        <header class="header">
            <img src="Imagenes/Logo.png" alt="" id="Logo">
        </header>

        <div class="encriptar">
            <textarea 
                class="texto"
                name="texto" 
                id="texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingresa el texto"
               
            ></textarea>
        

        <div class="terminos">
            <p>Solo letras minúsculas y sin acento</p>
        </div>

        <div class="botones">
            <button 
            class="boton-encriptar" 
            type="button" 
            onclick="encriptar()">
                Cifrar
            </button>

            <input 
            type="button" 
            class="boton-desencriptar" 
            value="Decifrar" 
            onclick="desencriptar()"
            />
        
        </div>
    </div>
        <div class="encriptado">
            
            <textarea 
                    name="mensaje" 
                    id="mensaje" 
                    cols="30" 
                    rows="15" 
                    class="mensaje">
                </textarea>
            
                <p id="resultado" class="resultado">
                <!--Este será el campo de texto que tendrá el texto a copiar-->
            </p>
            <img src="Imagenes/Muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">
                    Ningún mensaje fue encontrado
                </h2>
                <p id="parrafo">
                    Ingresa el texto que deseas encriptar o desencriptar
                </p>
            <div class="copiar" id="copiarbtn">
                <div class="copiar-boton">
                    <button 
                    class="copiar" 
                    type="button" 
                    onclick="copiar()">
                        Copiar
                    </button>
                    
            </div>
        </div>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
